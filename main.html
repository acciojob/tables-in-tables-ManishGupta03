<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <table border="" style="width: 100%; height: 100%">
      <tr>
		  <td>
			  <table border="2" style="width: 100%; height: 40%; text-align:center">
			  <tr>
				  <th colspan="2">Nested Table 2</th>
			  </tr>
			  <tr>
				  <th>Column 1</th>
				  <th>Column 2</th>
			  </tr>
			  <tr>
				  <td>abc</td>
				  <td>def</td>
			  </tr>
		  </table>
		  </td>
		  <td style="width: 50%; height: 50%">
	     <table border="2" style="width: 100%; height: 8rem">
			  <tr>
				  <br><th>Nested Table 1</th>
			  </tr>
			  <tr>
				  <td>
					  <ul style="list-style-type: disc; list-style-position: outside; text-indent: 50px">
					  <li>List item 1</li>
					  <li>List item 2</li>
					  <li>List item 3</li>
				  </ul>
				  </td>

			  </tr>
		  </table><br>
	  </tr>

	<tr>
		<td style="width: 50%; height: 10%"><br>
			<table border="2"style="width:100%; height: 100%">
				<tr>
					<th colspan="2">Nested Table 3</th>
				</tr>
				<tr>
					<td style="text-align:center;"><font color="purple"><u>Nested Table</u></font></td>
					<td style="text-align:center;">Demo continued</td>
				</tr>
			</table><br>
		</td>
		<td><br>
			<table border="2" style="width: 100%; height: 100%">
				<tr>
					<th>Nested Table 4</th>
				</tr>
				<tr>
					<td style="background-color:black; color:white; text-align:center;">HTML</td>
				</tr>
			</table><br>
		</td>
	</tr>
    </table>
  </body>
</html>
